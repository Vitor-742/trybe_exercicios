<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="p1">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
    function pFuture() {
        document.getElementById('p1').innerHTML = 'Me vejo na casa própria'
    }
    pFuture()
 /*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
    function colorGreen(color) {
        let arr = document.getElementsByClassName('main-content')
        arr[0].style.background = color
    }
    colorGreen('rgb(76,164,109)')
 /*Crie uma função que mude a cor do quadrado vermelho para branco.*/
    function colorWhite(color) {
        document.getElementsByClassName('center-content')[0].style.backgroundColor = color
    }
    colorWhite('white')

 /*Crie uma função que corrija o texto da tag <h1>.*/
    function repairH1() {
        document.querySelector('h1').innerText = "Exercício 5.1 - JavaScript"
    }
    repairH1()
 /*Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
    function modP() {
        //document.querySelectorAll('p').innerText = 'a'
        let arr = document.querySelectorAll('p')
        for (let i in arr) {
            //aux = arr[i].toUpperCase()
            arr[i].innerHTML = arr[i].innerHTML.toUpperCase()
        }
    }
    modP()
 /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
    function mosP() {
        //document.querySelectorAll('p').innerText = 'a'
        let arr = document.querySelectorAll('p')
        for (let i in arr) {
            console.log(arr[i].innerHTML)
        }
    }
    mosP()
    </script>
  </body>
</html>
